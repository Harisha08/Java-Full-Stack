<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bs List Group</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    </head>
    <body>
        <br><br>
        <ul class="list-group">
            <li class="list-group-item" class="alert alert-success">Unread Messages <span class="badge">12</span></li>
            <li class="list-group-item">Blocked Messages <span class="badge">5</span></li>
            <li class="list-group-item">Spam <span class="badge">3</span></li>
        </ul>
        <br><br>
        <ul class="list-group">
            <div class="alert alert-success">
                <li class="list-group-item" class="alert alert-success"><strong>Unread Messages </strong><span class="badge">12</span></li>
            </div>           
            <div class="alert alert-warning">
                <li class="list-group-item" class="alert alert-success"><strong>Blocked Messages  </strong><span class="badge">5</span></li>
            </div>
            <div class="alert alert-danger">
                <li class="list-group-item" class="alert alert-success"><strong>Spam </strong><span class="badge">3</span></li>
            </div>
        </ul>
        <br><br>
        <div class="list-group">
            <a href="photo1.jpg" class="list-group-item">Cat</a>
            <a href="photo2.jpg" class="list-group-item">Cats</a>
            <a href="photo3.jpg" class="list-group-item">Catss</a>
          </div>
          <br><br>
        <div class="list-group">
            <a href="photo1.jpg" class="list-group-item active">Cat</a>
            <a href="photo3.jpg" class="list-group-item disabled">Cats</a>
            <a href="photo2.jpg" class="list-group-item active">Catss</a>
          </div>
    </body>
</html>
