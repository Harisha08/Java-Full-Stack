<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bs Grid System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    </head>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        
        
    </style>
    <div>
        <div class="container">
            <div class="row mb-4">
                 <div class="col-12">
                    <div class="p-4  border-info rounded alert alert-primary">This is first column</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <div class="p-4 border border-danger rounded alert alert-danger" >This is first column</div>
                </div>
                <div class="col-6">
                    <div class="p-4  border border-danger rounded alert alert-danger" >This is second column</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <div class="p-4 border border-warning rounded alert alert-warning" >This is first column</div>
                </div>
                <div class="col-3">
                    <div class="p-4  border border-warning rounded alert alert-warning" >This is second column</div>
                </div>
                <div class="col-3">
                    <div class="p-4  border border-warning rounded alert alert-warning">This is third column</div>
                </div>
                <div class="col-3">
                    <div class="p-4  border border-warning rounded alert alert-warning" >This is fourth column</div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
