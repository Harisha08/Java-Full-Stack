<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="border border-light shadow-lg bg-light">
                        <div">
                            <div class="alert alert-info mb-">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>Sign In</h5>
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div>
                        </div>                        
                        <form>
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light text-dark"><i class="bi bi-person"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="username or email">
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light text-dark"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>                                                      
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-flex">
                                <button type="submit" class="btn btn-success">Login</button>
                                <span class="mx-2"></span>
                                <button type="button" class="btn btn-primary">Login with Facebook</button>
                            </div>
                        </form>
                        <hr class="my-3 border border-secondary">
                        <p class="text-end mt-3 mb-0">Don't have an account? <a href="#">Sign Up Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
