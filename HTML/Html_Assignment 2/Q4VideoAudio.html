<!DOCTYPE html>
<html>
<head>
	<title>VideoAudio</title>
</head>
<body>
	<center><h1>Motivational Video and Audio </h1></center>
	<h2>Video </h2>
	<video width="640" height="480" controls>
		<source src="video.mp4" type="video/mp4">
	</video>
	
	<h2>Audio </h2>
	<audio controls>
		<source src="audio.mpeg" type="audio/mpeg">
	</audio>
</body>
</html>
