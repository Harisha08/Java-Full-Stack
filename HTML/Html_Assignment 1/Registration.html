<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <center>
    <div class="center">
        <h1><b>REGISTRATION FORM</b></h1>
    </div>
    <br><br><br>

    <table style="width: 400px; height: 350px;">
        <tr>
            <th><label for=""><b>First Name :</b></label></th>
            <td><input type="text" id="" name=""></td>
        </tr>
        <tr>
            <th><label for=""><b>Last Name :</b></label></th>
            <td><input type="text" id="" name=""></td>
        </tr>
        <tr>
            <th><label for=""><b>DOB :</b></label></th>
            <td><input type="date" id="" name=""></td>
        </tr>
        <tr>
            <th><label><b>Gender :</b></label></th>
            <td>
                <input type="radio" id="" name="gender"><label for="">Male</label>
                <input type="radio" id="" name="gender"><label for="">Female</label>
            </td>
        </tr>
        <tr>
            <th><label for=""><b>Email :</b></label></th>
            <td><input type="email" id="" name=""></td>
        </tr>
        <tr>
            <th><label for=""><b>Mobile.No :</b></label></th>
            <td><input type="text" id="" name=""></td>
        </tr>
        <tr>
            <th><label for=""><b>College :</b></label></th>
            <td><input type="text" id="" name=""></td>
        </tr>
        <tr>
            <th><label for=""><b>Department :</b></label></th>
            <td><input type="text" id="" name=""></td>
        </tr>
        <tr>
            <th><label for="state"><b>State :</b></label></th>
            <td>
                <select id="state" name="state">
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="city"><b>City :</b></label></th>
            <td>
                <select id="city" name="city">
                    <option value="Erode">Erode</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Salem">Salem</option>
                    <option value="Trichy">Trichy</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="college"><b>Address :</b></label></th>
            <td><textarea name="" id=""></textarea>
        </tr>
        <tr>
            <th><label for="username"><b>Username :</b></label></th>
            <td><input type="text" id="username" name="username"></td>
        </tr>
        <tr>
            <th><label for="password"><b>Password :</b></label></th>
            <td><input type="password" id="password" name="password"></td>
        </tr>      
    </table>

    <br><br>
    <div class="center">
        <button type="submit" onclick="alert('Registered Successfully')">Register</button>
    </div>
    <br>
   
    <div class="center">
        <span>Already Registered?</span> <a href="Login.html">Login</a>
    </div>
    </center>

</html>
