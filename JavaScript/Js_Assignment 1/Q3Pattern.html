<!DOCTYPE html>
<html>
<head>
    <title>Js getElementById() & InnerHTML</title>
    <script>
        function Pattern() {
            var rows = parseInt(document.getElementById("n").value);
            var result ="";
            for(let i = 1;i<=rows; i++){
                for(let j = 1 ;j<=i; j++){
                    result += "* ";
                }
                result += "<br>";
            }
            document.getElementById("ResultDiv").innerHTML = "<font color ='blue'> <b>" +result + "</b></font>"
        }
    </script>
</head>
<body>
    <p><h1>Js Patterns</h1></p>
    <b>Enter Number of Rows </b> <input type="text" id="n">
    <br><br>
    <button onclick="Pattern()">Give Pattern </button>
    <br><br>
    <div id="ResultDiv"></div>
</body>
</html>
