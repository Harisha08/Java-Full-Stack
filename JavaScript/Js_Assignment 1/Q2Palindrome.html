<!DOCTYPE html>
<html>
<head>
	<title>Js getElementById() & InnerHTML</title>
	<script>
		function Palindrome() {
			var str = document.getElementById("n").value;
			var revStr = str.split("").reverse().join("");
			if (str == revStr) {
				var result = "Palindrome";
			} else {
				var result = "Not Palindrome";
			}
			document.getElementById("ResultDiv").innerHTML = "<font color ='blue'> <b>The Given String is " + result + "</b></font>";
		}
	</script>
</head>
<body>
	<p><h1>Palindrome of a String</h1></p>
	<b>Enter String</b>
	<input type="text" id="n">
	<br><br>
	<button onclick="Palindrome()">Check Palindrome or Not </button>
	<br><br>
	<div id="ResultDiv"></div>
</body>
</html>
