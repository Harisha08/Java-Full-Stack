<!DOCTYPE html>
<html>
<head>
    <title>Js getElementById() & InnerHTML</title>
    <script>
		function Prime() {
			var a = parseInt(document.getElementById("n").value);
			var result = "";
			if (a > 1) {
				for (var i = 2; i < a; i++) {
					if (a % i == 0) {
						result = "Not Prime";
						break;
					}
				}
				if (result == "") {
					result = "Prime";
				}
			} else {
				result = "Not Prime";
			}
			document.getElementById("ResultDiv").innerHTML = "<font color='green'><b>" + result + "</b></font>";
		}
	</script>
</head>
<body>
    <p><h1>Prime Number</h1></p>
	<b>Enter Number </b>
	<input type="text" id="n">
	<br><br>
	<button onclick="Prime()">Prime or Not </button>
	<br><br>
	<div id="ResultDiv"></div>
</body>
</html>
