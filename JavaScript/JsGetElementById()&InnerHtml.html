<html>
    <head>
        <title>Js getElementById() & InnerHTML </title>
        <script>
            function calculator(){
                var a = parseInt(document.getElementById("n1").value);
                var b = parseInt(document.getElementById("n2").value);
                var op = document.getElementById("op").value;
                var result ="";
                if( op == "add")
                 result = "Addition : " + (a + b);
                 if( op == "sub")
                 result = "Subraction : " + (a - b);
                 if( op == "mul")
                 result = "Multiplication : " + (a * b);
                 if( op == "div")
                 result = "Division : " + (a / b);
                document.getElementById("ResultDiv").innerHTML = "<font color ='green'> <b>" +result + "</b></font>"
            }
        </script>
    </head>
    <body>
        <p><h1>Js getElementById() & InnerHTML</h1></p>
        <b>Enter First Number</b> <input type="text" id="n1">
        <br><br>
        <b>Enter Second Number </b> <input type="text" id="n2">
        <br><br>
        <b>Select Operation </b><select  id="op">
            <option value="add">Addition</option>
            <option value="sub">Subraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
        </select>
        <br><br>
        <button onclick="calculator()">Calculate</button>
        <br><br>
        <div id = "ResultDiv"></div>
    </body>
</html>
