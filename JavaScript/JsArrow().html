<html>
    <head>
        <title>Js Arrow()</title>
    </head>
    <body>
        <p><h1>Js Array using Arrow Function</h1></p>
        <script>
            const sum = () => 10 + 20;
            document.write("<br>Addition : " +sum());
            const sub = (x,y) => x - y;
            document.write("<br>Subraction : " +sub(10,20));
            const mul = (x,y) => {return x * y};
            document.write("<br>Multiplication : " +mul(10,20));
            const big = (x,y) => {
                if(x>y)
                  return x;
                else
                  return y;
            };
            document.write("<br>Big : " +big(10,20));
        </script>
    </body>
</html>
