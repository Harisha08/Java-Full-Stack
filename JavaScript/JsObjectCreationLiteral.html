<html>
    <head>
        <title>Object Creation</title>
    </head>
    <body>
        <p><h1>Js Object Creation Using Literals</h1></p>
        <script>
            /*Using Literals*/
            var student={name:"Chris",age:21,studies:" Science"}
            document.write("<br>Student Name :"+student.name);
            document.write("<br>Student Age :"+student.age);
            document.write("<br>Student Studies :"+student.studies);
            /*Using Object*/
            var student=new Object();
            student.name="Chris",student.age=21,student.studies="Computer Science";
            document.write("<br>Student Name :"+student.name);
            document.write("<br>Student Age :"+student.age);
            document.write("<br>Student Studies :"+student.studies);
        </script>
    </body>
</html>
