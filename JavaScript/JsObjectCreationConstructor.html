<html>
    <head>
        <title>Object Creation</title>
    </head>
    <body>
        <p><h1>Js Object Creation Using Constructor</h1></p>
        <script>
            class student{
                constructor(name,age ,studies){
                    this.name = name;
                    this.age = age;
                    this.studies = studies;
                }
                display(){
                    document.write("<br>Student Name :"+this.name);
                    document.write("<br>Student Age :"+this.age);
                    document.write("<br>Student Studies :"+this.studies);
                }
            }
            var student1 = new student("Raj",21,"CSE");
            student1.display();
            var student2 = new student("John",22,"IT");
            student2.display();
        </script>
    </body>
</html>
