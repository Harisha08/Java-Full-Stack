<html>
    <head>
        <title> Js Prompt </title>
        <script>
            function myfunction(){
                confirm("Do you want to Continue ?");
            }
            function greeting(a,b){
                let name = prompt("Enter your name ");
                alert("Welcome  " +name +" ! ! ");
            }
            
         </script>
    </head>
    <body onload="myfunction">
        <button onclick="greeting()"><h3><b>Click Me</b></h3></button>
    </body>
</html>
