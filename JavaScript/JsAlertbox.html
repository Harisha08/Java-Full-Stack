<html>
    <head>
        <title> Js Alert Box</title>
        <script>
            function myfunction(){
                alert("JavaScript Functions");
            }
            function Addition(a,b){
                let sum = a + b;
                alert("Addition : " +sum );
            }
            function Subraction(a,b){
                let sum = a - b;
                alert("Subraction : " +sum );
            }
            function Multiplication(a,b){
                let sum = a * b;
                alert("Multiplication : " +sum);
            }
            function Division(a,b){
                let sum = a / b;
                alert("Division : " +sum );
            }
         </script>
    </head>
    <body>
        <br>
        <center><button onclick="myfunction()"><h3><b>Click Me</b></h3></button></center>
        <br><br><br><br>
        <p> <h1><b>Arithmetic Functions</b></h1></p>
        <button onclick="Addition(10,20)"><h3><b>Addition</b></h3></button>
        <br><br>
        <button onclick="Subraction(10,20)"><h3><b>Subraction</b></h3></button>
        <br><br>
        <button onclick="Multiplication(10,20)"><h3><b>Multiplication</b></h3></button>
        <br><br>
        <button onclick="Division(10,20)"><h3><b>Division</b></h3></button>
        <br><br>
    </body>
</html>
