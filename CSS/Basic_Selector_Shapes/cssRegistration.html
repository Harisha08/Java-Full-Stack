<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Register{
            border: 2px solid green;
            position: absolute;
            border-radius: 20px;
        }
        .Regbutton{
            width: 150px;
            height: 40px;
            font-size: 20px;
            border: none;
            background-color: green;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="Register">
    <table width="80%" align="center">
    <tr>
        <th colspan="2"><u><i>Registration Page</i></u></th>
    </tr>
    <tr>
        <td width="50%"><label for="first name"><b>First Name :</b></label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="last name"><b>Last Name :</b></label></td>
        <td><input type="text">
    </td></tr>
    <tr>
        <td><label for="email"><b>E-mail :</b></label></td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><label for="mobile number"><b>Mobile No :</b></label></td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td><label for="date of birth"><b>DOB :</b></label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label for="username"><b>User Name :</b></label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="password"><b>Password :</b></label></td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td><label for="gender"><b>Gender :</b></label></td>
        <td><input type="radio" name="gender">Male
        <input type="radio" name="gender">Female</td>
    </tr>
    <tr><td>
        <label for="skills"><b>Skills :</b></label></td>
        <td><input type="checkbox" name="skills">C
            <input type="checkbox" name="skills">C++
            <input type="checkbox" name="skills">JAVA
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center"><button type="submit" class="Regbutton">Register</button></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><p>Already Registered ? <a href="login.html">Login</a></p></td>
    </tr>
    </table>
</div>
</body>
</html>
